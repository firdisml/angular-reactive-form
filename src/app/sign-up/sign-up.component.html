<div class="main-container">
    <div class="form-div">
        <form [formGroup]="form" (ngSubmit)="login()">
            <div formGroupName="credential">
                <div class="form-group">

                    <label for="username">Username</label>

                    <input formControlName="username" id="username" type="text" class="form-control">

                    <div class="checking" *ngIf="username?.pending">
                        Checking Username âŒ›
                    </div>

                    <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
                        <div *ngIf="username?.errors?.['required']">Username Required!</div>
                        <div *ngIf="username?.errors?.['minlength']">Username Should Be More Than {{
                            username?.errors?.['minlength'].requiredLength }}!</div>
                        <div *ngIf="username?.errors?.['cannotContainSpace']">Username Cannot Contain Space!</div>
                        <div *ngIf="username?.errors?.['shouldBeUnique']">Username Taken!</div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" id="password" type="text" class="form-control">
                </div>

            </div>

            <button class="btn btn-primary" type="submit">Sign Up</button>

        </form>
    </div>
</div>
